<div class="col-md-6 column" ng-controller="RecurrenceCtrl">
    <div class="row clearfix">
        <div class="col-md-1 column">
        </div>
        <div class="col-md-4 column">
            <xbrush></xbrush>
        </div>
         <div class="col-md-1 column">
      </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-1 column" ng-controller="RecurrenceCtrl">
        </div>
        <div class="col-md-4 column">
            <rp></rp>
        </div>
         <div class="col-md-1 column" style="margin-left:160px;width:102px">
             <input type="range" min=0" max="100" value="{{eps}}" ng-model="eps" ng-change="update()" />
             <p>{{eps}}</p>
             <form name="myForm">
             <input type="radio" name="norms" value="l1" ng-model="distfn" ng-change="update()" />L1
             <input type="radio" name="norms" value="l2" ng-model="distfn" ng-change="update()" checked/>L2
             <input type="radio" name="norms" value="max" ng-model="distfn" ng-change="update()" />max
             <input type="radio" name="norms" value="min" ng-model="distfn" ng-change="update()" />min
             <p>{{radio}}</p>
              </form>
         </div>
    </div>
    <p class="img-label">RP</p>
</div>
