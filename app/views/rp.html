<div class="col-md-7 column recurrence" ng-controller="RecurrenceCtrl">

    <div class="row clearfix">
        <div class="col-md-8 column" style="padding-left:70px">
            <label class="viewname">RP</label>
    <span class="glyphicon glyphicon-search"
          ng-model="interaction.mode"
          ng-style="zoomStyle"
          ng-click="setMode('view'); brushStyle={'color':'gray'}; zoomStyle={'color': 'orange'};"
          style="margin-left:45%"></span>
     <span class="fa fa-paint-brush"
          ng-model="interaction.mode"
          ng-style="brushStyle"
          ng-click="setMode('selection'); brushStyle={'color': 'orange'}; zoomStyle={'color':'gray'}; "
          style=""></span>
<span class="glyphicon glyphicon-repeat"></span>

           <rp class="stacked" width="500" height="500"></rp>
           <brush id="rp"  class="stacked" width="500" height="500"></brush>
           <zoom class="stacked" width="500" height="500" ng-show="interaction.mode==='view'"></zoom>
        </div>

        <div class="col-md-4 column" style="padding-left:30px;padding-right:0px" >
            <form  role="form" class="form" >
                <div class="form-group slider">
                    <div style="display:block"><label>epsilon</label></div>
                    <label class="numinput">min:</label><input type="number"  id="min-input" value="{{epsmin}}" ng-model="epsmin">
                    <label class="numinput">step:</label><input type="number" id="max-input" value="{{epsstep}}" ng-model="epsstep">
                    <label class="numinput">max:</label><input type="number" id="step-input" value="{{epsmax}}" ng-model="epsmax">

                    <input type="range"
                           min="{{epsmin}}"
                           step="{{epsstep}}"
                           max="{{epsmax}}"
                           value="{{eps}}"
                           ng-model="eps"
                           ng-change="epsUpdate()"/>
                    <label style="display:block;text-align:center">{{eps}}</label>
                       <label class="checkbox">
                           epsilon filtering
                           <input type="checkbox"
                           ng-model="epsFiltering"
                           ng-change="epsFilteringUpdate()"/>
                       </label>
                     <label class="checkbox">
                          partition
                           <input type="checkbox"
                           ng-model="partition"
                           ng-change="epsFilteringUpdate()"/>
                       </label>

                </div>
                <label>distance functions</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="l1" ng-model="distfn" ng-change="update()" />l1</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="l2" ng-model="distfn" ng-change="update()" checked/>l2</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="max" ng-model="distfn" ng-change="update()" />max</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="min" ng-model="distfn" ng-change="update()" />min</label>
                     <label class="radio-inline">
                        <input type="radio" name="norms" value="edit" ng-model="distfn" ng-change="update()" />edit</label>
                </div>
            </form>
            <label>time interval</label>
            <xbrush axis="x"></xbrush>
            <div id="time-lock">
            <input type="checkbox" ng-model="brush.lock" checked>
                <span class="glyphicon glyphicon-lock"></span>
            </input>
            </div>
            <xbrush axis="y"></xbrush>
            <!--<label>embedding dimensions</label>-->
        </div>
    </div>
</div>
