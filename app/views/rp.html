<div ng-controller="RecurrenceCtrl" class="col-md-7 column">

    <div class="row clearfix">

        <div class="col-md-7 column">
            <rp></rp>
            <p class="img-label">RP</p>
        </div>
        <div class="col-md-5 column">
            <form  role="form" class="form">
                <div class="form-group slider">
                    <label>epsilon</label>
                    <input type="range" min=0" max="100" value="{{eps}}" ng-model="eps" ng-change="update()"/>
                    <p>{{eps}}</p>
                </div>
                <label>distance functions</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="l1" ng-model="distfn" ng-change="update()" />L1</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="l2" ng-model="distfn" ng-change="update()" checked/>L2</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="max" ng-model="distfn" ng-change="update()" />max</label>
                    <label class="radio-inline">
                        <input type="radio" name="norms" value="min" ng-model="distfn" ng-change="update()" />min</label>
                </div>
            </form>
            <label>time interval</label>
            <xbrush axis="x"></xbrush>
            <div id="time-lock">
            <input type="checkbox" ng-model="brush.lock" checked>
                <span class="glyphicon glyphicon-lock"></span>
            </input>
            </div>
            <xbrush axis="y"></xbrush>
            <label>embedding dimensions</label>

        </div>

    </div>
</div>
