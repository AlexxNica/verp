<div class="scene col-md-5 column nopadding" style="padding-left:10px" ng-controller="SceneCtrl">
    <label class="viewname">{{frm.srcName || 'Scene'}}</label>
    <span class="glyphicon glyphicon-zoom-in"
          ng-model="mode"
          ng-style="zoomStyle"
          ng-click="zoomStyle={'color':mode==='selection' ? 'red' : 'blue'}; setMode('viewing')"
          style="margin-left:45%">{{mode}}</span>
    <div id="scene" class="img-with-label">
        <scene-frame class="stacked"  width="650" height="500" ng-style="imgStyle"></scene-frame>
        <sp class="stacked" width="650" height="500" ng-style="spStyle"></sp>
        <brush id="sp" class="stacked" width="650" height="500" ng-show="showTracking"></brush>
        <zoom class="stacked" width="650" height="500" ng-show="mode==='viewing'"></zoom>
    </div>
    <!--<label ng-show = "!frm.src">Scene</label>-->
    <div class="scene-info">
        <div style="float:left" ng-show="frm.src">
            <label>show tracking positions
                <input type="checkbox" ng-model="showTracking" ng-click="imgStyle={'opacity':showTracking ? 1 : 0.5}"/></label>
             <label> circle size<input type="range"  min="0" step="0.25" max="50"
                   ng-model="sp.markerSize"
                   ng-init="s.markerSize=7"/>
             </label>
            <label>circle opacity
            <input type="range"  min="0" step="0.05" max="1.0"
                   ng-model="spOpacity"
                   ng-init="spOpacity=1.0"
                   ng-change="spStyle={'opacity':spOpacity}"/></label>
            <label>scene opacity
            <input type="range"  min="0" step="0.05" max="1.0"
                   ng-model="imgOpacity"
                   ng-init="imgOpacity=0.5"
                   ng-change="imgStyle={'opacity':imgOpacity}"/></label>
             <label>blur<input type="range"  min="0" step="0.25" max="10"
                   ng-model="spBlur" ng-init="spBlur=0" ng-change="imgStyle={'filter':'blur('+spBlur+')', '-webkit-filter': 'blur('+spBlur+'px)'}"/></label>

        </div>
    </div>

</div>
