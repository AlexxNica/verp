<div class="col-md-5 column nopadding" ng-controller="SceneCtrl">
    <p style="padding: 0;margin-top:-2em">{{src}}</p>
    <div id="scene" class="img-with-label">
        <scene-frame></scene-frame>
        <sp width="300" height="300"></sp>
    </div>
    <p class="img-label">Scene</p>
    <div class="form-group" ng-show="src">
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="showTracking"/>show tracking positions</label>
    </div>
</div>
