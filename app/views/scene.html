<div class="col-md-5 column" ng-controller="SceneCtrl">

    <label class="viewname">{{frm.src}}</label>
    <div id="scene" class="img-with-label">
       <scene-frame class="stacked" ng-style="imgStyle"></scene-frame>
       <sp width="300" height="300" class="stacked" ng-style="spStyle"></sp>
        <brush id="sp" width="300" height="300" ng-show="showTracking" class = "stacked"></brush>
    </div>

    <label ng-show = "!frm.src">Scene</label>
     <div class="scene-info">
            <div class="form-group" ng-show="frm.src">
                <label class="checkbox">
                    <input type="checkbox" ng-model="showTracking" ng-change="imgStyle={'opacity':0.5}"/>show tracking positions</label>

                    <input type="range"  min=0 step=0.1 max=1.0
                           ng-model="imgOpacity"
                           ng-change="imgStyle={'opacity':imgOpacity}" style="position:absolute;top:350px;width:150px;display:block"/>

                     <input type="range"  min="0" step="0.1" max="1.0"
                           ng-model="spOpacity"
                           ng-init="spOpacity=1.0"
                           ng-change="spStyle={'opacity':spOpacity}" style="position:absolute;top:375px;width:150px;display:block"/>

            </div>
        </div>

</div>
