<div class="col-md-5 column nopadding" style="padding-left:10px" ng-controller="SceneCtrl">
    <label class="viewname">{{frm.src}}</label>
    <div id="scene" class="img-with-label">
        <scene-frame class="stacked"  width="650" height="500" ng-style="imgStyle"></scene-frame>
        <sp width="650" height="500" class="stacked" ng-style="spStyle"></sp>
        <brush id="sp" width="650" height="500" ng-show="showTracking" class = "stacked"></brush>
    </div>

    <label ng-show = "!frm.src">Scene</label>
    <div class="scene-info">
        <div class="form-group" ng-show="frm.src">
            <label class="checkbox">
                <input type="checkbox" ng-model="showTracking" ng-change="imgStyle={'opacity':0.5}"/>show tracking positions</label>

            <input type="range"  min="0" step="0.05" max="1.0"
                   ng-model="imgOpacity"
                   ng-change="imgStyle={'opacity':imgOpacity}"/>

            <input type="range"  min="0" step="0.05" max="1.0"
                   ng-model="spOpacity"
                   ng-init="spOpacity=1.0"
                   ng-change="spStyle={'opacity':spOpacity}"/>

        </div>
    </div>

</div>
