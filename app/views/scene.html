<div class="col-md-5 column" ng-controller="SceneCtrl">

    <label class="viewname">{{src}}</label>
    <div id="scene" class="img-with-label">
       <scene-frame class="stacked"></scene-frame>
       <sp width="300" height="300" class="stacked"></sp>
        <brush id="sp" width="300" height="300" ng-show="showTracking" class = "stacked"></brush>
    </div>

    <label ng-show = "!src">Scene</label>
     <div class="scene-info">
            <div class="form-group" ng-show="frm.src">
                <label class="checkbox">
                    <input type="checkbox" ng-model="showTracking"/>show tracking positions</label>
            </div>
        </div>

</div>
